<body>

    <nav>
        <div class="menu">PIZZA CENTRE</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Activity</a></li>

        </ul>
    </nav>
    <section></section>
    <br>
    <hr>
    <div class="order">Place Your Order Please!</div>
    <row class="order">
        <div class="column">
            <label for="falvours">Choose your pizza flavours:</label>
            <br>
            <!--<select class="custom-select custom-select-md mb-3 flavour" required> -->
            <select name="flavour" id="flavour" required>
                 <option value="pepperoni">Pepperoni Pizza</option>
                <option value="meat">Meat Pizza</option>
                <option value="margherita">Margherita Pizza</option>
                 <option value="bbq">BBQ Chicken Pizza</option>
                <option value="hawaiian">Hawaiian Pizza</option>
             </select>
            <br>
            <label for="size">Pizza Size</label>
            <br>
            <select id="size" required>
                <option value="regular">Regular</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br>
            <label for="crust">Choose your favourite Crust</label>
            <br>
            <select name="crust" id="crust">
                <option value="">Stuffed</option>
                <option value="glutten">Gluten-free</option>
                <option value="crispy"> Crispy</option>
                <option value="cracker">Cracker</option>
                <option value="flat">Flat Bread</option>
                <option value="cheese">Cheese</option>
            </select>
        </div>
